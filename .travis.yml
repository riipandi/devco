language: python

python:
  - "3.6"
  - "3.7"
  - "pypy3.7"

addons:
  postgresql: "11"

env:
  - TRAVIS_NODE_VERSION="8" PGPORT=5432

matrix:
  fast_finish: true

virtualenv:
  system_site_packages: true

notifications:
  email: false

cache:
  yarn: true
  directories:
    - node_modules

services:
  - redis-server

before_script:
  - cp .env.travis .env
  # - do migration

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS testing;'

install:
  - travis_retry pip install -r requirements.txt
  - travis_retry yarn install

